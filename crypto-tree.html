<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <!--
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       -->
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
myChart.showLoading();

//texto json a editar
var data = {
    //nó raiz
    "name":"Algoritmos Criptográficos",
    //formatação
    "label":{
        color: 'black',
        fontSize: 13,
        textBorderColor: 'black' ,
        textBorderWidth: .5
    },
    //filhos
    "children":[
        {
            "name":"RSA",

            //formatação do texto, consultar a secção data.label.rich https://echarts.apache.org/en/option.html#series-tree.data.label
            "label": {
                backgroundColor: 'white',

                //Definição das secções de texto onde vão ser aplicados os estilos
                formatter: [
                    //cabeçalho (formato: {nome da secção|texto a apresentar})
                    '{header|RSA}',
                    //notas do algoritmo
                    'Publicado em 1977',
                    'Cifragem assimétrica'
                ].join('\n'),

                //Definição dos estilos de formatação a aplicar
                rich: {
                    header: {
                        color: 'black',
                        lineHeight: 13,
                        fontSize: 13,
                        textBorderColor: 'black' ,
                        textBorderWidth: .5
                    }
                }
            },
        },
        {
            "name":"AES",
            //formatação do texto, consultar a secção data.label.rich https://echarts.apache.org/en/option.html#series-tree.data.label
            "label":{
                backgroundColor: 'white',

                formatter: [
                    '{header|AES}',
                    'Publicado em 1998',
                    'Cifragem simétrica'
                ].join('\n'),

                rich: {
                    header: {
                        color: 'black',
                        lineHeight: 13,
                        fontSize: 13,
                        textBorderColor: 'black' ,
                        textBorderWidth: .5
                    }
                }
            },
            "children":[
                {
                    "name":"AES-128",
                },
                {
                    "name":"AES-256",
                },
            ]
        },
        {
            "name":"MD5",
            //formatação do texto, consultar a secção data.label.rich https://echarts.apache.org/en/option.html#series-tree.data.label
            "label": {
                backgroundColor: 'white',

                formatter: [
                    '{header|MD5}',
                    'Publicado em 1992',
                    'Hash Criptográfica'
                ].join('\n'),

                rich: {
                    header: {
                        color: 'black',
                        lineHeight: 13,
                        fontSize: 13,
                        textBorderColor: 'black' ,
                        textBorderWidth: .5
                    }
                }
            },
        },
    ]
}

myChart.hideLoading();

//expandir os nós pares
echarts.util.each(data.children, function (datum, index) {
    index % 2 === 0 && (datum.collapsed = true);
});

myChart.setOption(option = {
    tooltip: {
        trigger: 'item',
        triggerOn: 'mousemove'
    },
    series: [
        {
            type: 'tree',

            data: [data],

            top: '1%',
            left: '10%',
            bottom: '1%',
            right: '10%',

            symbolSize: 7,

            label: {
                normal: {
                    position: 'left',
                    verticalAlign: 'middle',
                    align: 'right',
                    fontSize: 10
                }
            },

            leaves: {
                label: {
                    normal: {
                        position: 'right',
                        verticalAlign: 'middle',
                        align: 'left'
                    }
                }
            },

            expandAndCollapse: true,
            animationDuration: 550,
            animationDurationUpdate: 750
        }
    ]
});

if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
